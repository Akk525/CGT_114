<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
  <div class="background-container">
    <div class="stars"></div>
    <div class="twinkling"></div>
  </div>
    <h1 class="title">Contact Us</h1>
    <div class="container">
        <form action="/contact" method="post">
            <div class="mb-3">
              <label for="exampleInputfname1" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="fname" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputlname1" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lname" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputuserName1" class="form-label">User Name</label>
              <input type="text" class="form-control" id="UserName" name="userName" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Write your thoughts here!</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text" required></textarea>
            </div>
            <br />
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox" required> I understand the terms and conditions.</label>
                </div>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <nav class="navbar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./citations.html">Citations</a>
        </li>
      </ul>
    </nav>
</body>
</html>
